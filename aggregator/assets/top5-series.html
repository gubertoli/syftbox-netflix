<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix #30DaysOfFLCode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #e50914;
            color: white;
            text-align: center;
            padding: 1rem 0;
            font-size: 1.5rem;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        .headline {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        .top-series-row {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            width: 100%;
            margin-bottom: 2rem;
        }
        .series-item {
            background-color: white;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            min-width: 150px;
            flex: 1;
        }
        .series-item img {
            width: 80%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        .powered-by {
            font-size: 0.9rem;
            color: #555;
            margin-top: 1rem;
            text-align: right;
            font-style: italic;
        }
        .total-participants {
            margin: 1rem 0;
            font-size: 1rem;
            text-align: center;
            color: #333;
        }
        .repository {
            text-align: center;
            padding: 2rem;
            background-color: #eeeeee;
            width: 100%;
        }
        .repository a {
            color: #e50914;
            font-weight: bold;
            text-decoration: none;
        }
        .repository a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        Netflix #30DaysOfFLCode
    </header>
    <div class="container">
        <div class="headline">The Top 5 Most Seen Series by Participants</div>
        <div class="top-series-row" id="top-series-row">
            <!-- Top 5 most viewed series will be populated dynamically -->
        </div>
        <div class="total-participants">
            Total of Participants: #
        </div>

        <div class="headline">The Top 5 Recommended Shows From Your Community Activity</div>
        <div class="top-series-row" id="recommended-series-row">
            <!-- Top 5 recommended series will be populated dynamically -->
        </div>

        <div class="repository">
            <p>Join the distributed solution and contribute to the project on <a href="https://github.com/gubertoli/syftbox-netflix" target="_blank">GitHub</a>.</p>
        </div>
        <div class="footer">
            <p>Inspired by the <strong>#30DaysOfFLCode</strong> challenge and supported by <a href="https://openmined.org" target="_blank">OpenMined</a>.</p>
        </div>
    </div>

</body>
</html>
